name:  Github Pages

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:  
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%d-%m-%Y')"

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies ( backend )
      run: |
        sudo apt-get install testssl.sh
    
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    
    - name: Install pipenv
      run: |
        python -m pip install --upgrade pipenv wheel

    - name: Query Endpoints
      run: |
        pipenv update
        pipenv run python main.py
      working-directory: ./src
    
    - name: Checkout Reports
      uses: actions/checkout@v2
      with:
        ref: 'reports'
        path: 'old-reports'

    - name: Add Report
      run: |
        cp src/reports/report.json old-reports/$REPORT
      env: 
        REPORT: ${{ steps.date.outputs.date }}.json

    - name: Commit Report
      run: |
        git add .
        git commit -m "Adding todays report"
        git push
      working-directory: ./old-reports

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install
      working-directory: ./ui

    - name: Build
      run: |
        npm run ng -- build --base-href /chacha-chart/
      working-directory: ./ui

    - name: Deploy
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ui/dist/ui